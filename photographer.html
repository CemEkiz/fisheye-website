<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- ICONS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script defer src="scripts/factories/medias.js"></script>
    <script defer src="scripts/pages/photographer.js"></script>
    <script defer src="scripts/utils/contactForm.js"></script>
    <script defer src="scripts/factories/carousel.js"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header class="header">
      <a href="index.html" tabindex="2">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-label="Contact Me"
          tabindex="2">
          Contactez-moi
        </button>
      </div>
      <div class="overlay" onclick="closeModal()"></div>
      <div class="modal" id="contact_modal">
        <header>
          <h2>Contactez-moi <br /><span class="modal__photographer"></span></h2>
          <img
            src="assets/icons/close.svg"
            onclick="closeModal()"
            class="icon-close-modal"
            alt="Close Icon"
            aria-label="Close Contact form" />
        </header>
        <form class="form">
          <div>
            <label for="first-name">Pr√©nom</label>
            <input
              type="text"
              name="First Name"
              id="first-name"
              aria-label="First name" />
          </div>
          <div>
            <label for="last-name">Nom</label>
            <input
              type="text"
              name="Last Name"
              id="last-name"
              aria-label="Last name" />
          </div>
          <div>
            <label for="email">E-mail</label>
            <input type="email" name="E-mail" id="email" aria-label="E-mail" />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea
              name="Message"
              id="message"
              class="form-message"
              aria-label="Your message"></textarea>
          </div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
        </form>
      </div>

      <div class="medias"></div>

      <div class="lightbox">
        <div class="carousel"></div>
      </div>
    </main>
  </body>
</html>
