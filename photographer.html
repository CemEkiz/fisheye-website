<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet" />
    <!-- ICONS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- JS -->
    <script defer src="/scripts/factories/medias.js"></script>
    <script defer src="/scripts/pages/photographer.js"></script>
    <script defer src="/scripts/utils/contactForm.js"></script>
    <script defer src="/scripts/factories/carousel.js"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">
          Contactez-moi
        </button>
      </div>
    </main>

    <div class="overlay" onclick="closeModal()"></div>
    <div class="modal" id="contact_modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form class="form">
        <div>
          <label for="first-name">Pr√©nom</label>
          <input type="text" name="First Name" id="first-name" />
        </div>
        <div>
          <label for="last-name">Nom</label>
          <input type="text" name="Last Name" id="last-name" />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input type="email" name="E-mail" id="email" />
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea name="Message" id="message" class="form-message"></textarea>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>

    <section class="medias"></section>

    <section class="lightbox">
      <div class="carousel"></div>
    </section>
  </body>
</html>
